<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Button"
            }
        },
        "checkbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": true
            }
        },
        "number": {
            "prototype": "digit/ui/number-field.reel",
            "properties": {
                "element": {"#": "number"},
                "value": 100
            }
        },
        "textArea": {
            "prototype": "digit/ui/text-area.reel",
            "properties": {
                "element": {"#": "textArea"},
                "value": "Text"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="button"></button>
        <input type="checkbox" data-montage-id="checkbox">
        <input type="number" data-montage-id="number">
        <textarea data-montage-id="textArea"></textarea>
    </div>
</body>
</html>
