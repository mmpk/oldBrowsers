<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "badge": {
            "prototype": "digit/ui/badge.reel",
            "properties": {
                "element": {"#": "badge"},
                "value": "7"
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Button"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "list": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "list"},
                "contentController": null
            },
            "bindings": {
                "content": {"<-": "@repetition.content"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "content": [
                    "A",
                    "B",
                    "C"
                ]
            }
        },
        "text": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object"}
            }
        },
        "textField": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "placeholderValue": "Text"
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="button"></button>
        <ul data-montage-id="repetition">
            HELLO =>
            <p data-montage-id="text"></p>
        </ul>
        <ul data-montage-id="list">
            <li data-montage-id="listItem">
                <input data-montage-id="textField" type="text">
                <output data-montage-id="badge"></output>
            </li>
        </ul>
    </div>
</body>
</html>
