<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>oldbrowsers</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="oldbrowsers">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="assets/images/icons/apple-touch-icon-152x152-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="assets/images/icons/apple-touch-icon-120x120-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="assets/images/icons/apple-touch-icon-76x76-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/images/icons/apple-touch-icon-57x57-precomposed.png">
    <link rel="shortcut icon" href="assets/images/icons/apple-touch-icon.png">
    <link rel="shortcut icon" sizes="1024x1024" href="assets/images/icons/icon-1024x1024.png">
    <link rel="shortcut icon" sizes="128x128" href="assets/images/icons/icon-128x128.png">

    <link rel="stylesheet" href="assets/style/style.css">
    <style>
        .opa{
            width: 100%;
            height: 500px;
            background: orange;
        }
        .mfiddle-Owner-categories {
            list-style: none;
            padding: 0;
        }

        .mfiddle-Owner-category {
            list-style: none;
            line-height: 2;
            border-bottom: 1px solid black;
        }

        .mfiddle-Owner-category.active {
            color: blue;
        }

        .mfiddle-Owner-category.selected {
            color: blue;
            font-weight: bold;
        }
    </style>
    <script src="node_modules/montage/montage.js"></script>
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype":"montage/ui/loader.reel",
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "categories": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "categories"},
                "isSelectionEnabled": true
            }
        },
        "category": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "category"}
            },
            "bindings": {
                "value": {"<-": "@categories:iteration.object.category"}
            }
        }
    }
    </script>
    <script>
        var Component = require("montage/ui/component").Component;

        exports.Owner = Component.specialize({
            templateDidLoad: {
                value: function() {
                    var categories = this.templateObjects.categories;

                    categories.content = [
                        {"category": "Turtles"},
                        {"category": "Cats"},
                        {"category": "Dogs"},
                        {"category": "Horses"},
                        {"category": "Squirrels"},
                        {"category": "Birds"}
                    ];
                }
            }
        });

        </script>
</head>
<body>
    <div data-montage-id="owner">
        <span class="loading"></span>
    </div>
    <div class="opa" data-montage-id="component">
        <ul data-montage-id="categories" class="mfiddle-Owner-categories">
            <li data-montage-id="category" class="mfiddle-Owner-category"></li>
        </ul>
    </div>
</body>
</html>
